<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year 2026</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="year-container">
        <span class="year">202</span>
        <span class="year highlight">5</span>
    </div>
    <div class="container">
        <div class="cake">
            <div class="plate"></div>
            <div class="layer layer-bottom"></div>
            <div class="layer layer-middle"></div>
            <div class="layer layer-top"></div>
            <div class="icing"></div>
            <div class="drip drip1"></div>
            <div class="drip drip2"></div>
            <div class="drip drip3"></div>
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>

        <span class="birthday">Happy Birthday</span>
        <span class="birthday name">Abhilash Das</span>

        <span class="birthday name">From your dearest friend</span>
        <span class="birthday name">❤️Sohan Shaw❤️</span>

        <div class="age-container">
            <span class="birthday name fa label">Resulting Age:</span>
            <span class="birthday name fa label time">At 12:00:00 am</span>
            <span class="birthday name fa label age">0</span>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
